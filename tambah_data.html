<!DOCTYPE html>
<html>
<head>
   <title>Belajar Membuat Form </title>
</head>
<body>
<form action=" formulir.html" method="get">
 
Nama: <input type="text" name="nama" value="AL MUHBARAQ" />
<br />
 
Password: <input type="password" name="password" />
<br />
 
Jenis Kelamin : 
<input type="radio" name="jenis_kelamin" value="laki-laki" checked /> 
Laki - Laki
<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan

Hobi: <input type="checkbox" name="hobi_futcal" /> futcal

Asal Kota:
 <select name="asal_kota" >
     <option value="Kota labuan bajo"> labuan bajo</option>
     <option value="Kota kenari">kenari</option>
     <option value="Kota mataram" selected>mataram</option>
 </select>

Komentar Anda:
<textarea name="komentar" rows="5" cols="20">
Silahkan katakan isi hati anda
</textarea>
<br />
 
<input type="submit" value="Mulai Proses!" >
 
</form>
</body>
</html>
